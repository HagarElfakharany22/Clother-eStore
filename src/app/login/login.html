<div class="auth-page-container">
    <div class="auth-card">
        <h2 class="card-title">Welcome Back!</h2>
        <p class="card-subtitle">Sign in to access your account.</p>

        <form class="auth-form" [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Your email" formControlName="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Your password" formControlName="password" required>
            </div>

            <button type="submit" class="btn primary-btn">Log In</button>
        </form>

        <div class="links-section">
            <span class="register-link">
                Don't have an account? <a routerLink="register" class="link-action">Register Now</a>
            </span>
        </div>
    </div>
</div>
