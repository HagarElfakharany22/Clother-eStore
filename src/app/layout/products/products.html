<div class="products-page">
  <div class="page-header">
    <h1>Products</h1>
    <p class="results-count">{{ filteredProducts.length }} products found</p>
  </div>

  <div class="products-container">
    <aside class="filters-sidebar">
      <div class="filters-header">
        <h3>Filters</h3>
        <button class="clear-btn" (click)="clearFilters()">Clear All</button>
      </div>

      <div class="filter-group">
        <label>Search</label>
        <input 
          type="text" 
          [(ngModel)]="searchTerm"
          (input)="onSearch()"
          placeholder="Search products..."
          class="search-input-filter"
        />
      </div>

      <div class="filter-group">
        <label>Category</label>
        <select [(ngModel)]="selectedCategory" (change)="onCategoryChange()" class="filter-select">
          <option value="">All Categories</option>
          <option *ngFor="let cat of categories" [value]="cat.slug">
            {{ cat.name }}
          </option>
        </select>
      </div>

      <div class="filter-group" *ngIf="subcategories.length > 0">
        <label>Subcategory</label>
        <select [(ngModel)]="selectedSubcategory" (change)="applyFilters()" class="filter-select">
          <option value="">All Subcategories</option>
          <option *ngFor="let sub of subcategories" [value]="sub.slug">
            {{ sub.name }}
          </option>
        </select>
      </div>

      <div class="filter-group">
        <label>Price Range</label>
        <div class="price-inputs">
          <input 
            type="number" 
            [(ngModel)]="minPrice" 
            placeholder="Min" 
            class="price-input"
          />
          <span>-</span>
          <input 
            type="number" 
            [(ngModel)]="maxPrice" 
            placeholder="Max" 
            class="price-input"
          />
        </div>
      </div>

      <button class="apply-btn" (click)="applyFilters()">
        Apply Filters
      </button>
    </aside>

    <div class="products-content">
      <div class="loading" *ngIf="isLoading">
        <div class="spinner"></div>
        <p>Loading products...</p>
      </div>

      <div class="products-grid" *ngIf="!isLoading && displayedProducts.length > 0">
        <div class="product-card" *ngFor="let product of displayedProducts">
          <div class="product-image">
            <img [src]="uploadUrl+product.imgURL" [alt]="product.name" />
          </div>
          <div class="product-info">
            <h3 class="product-name">{{ product.name }}</h3>
            <p class="product-category" *ngIf="product.Category">
              {{ product.Category.name }}
            </p>
            <p class="product-price">{{ product.price | currency:'EGP' }}</p>
            <button class="view-btn" ><a [routerLink]="['/products', product.slug]">View Details</a></button>
            <button class="add-btn" (click)="addToCart(product._id)">Add to cart</button>
          </div>
        </div>
      </div>

      <!-- No Products -->
      <div class="no-products" *ngIf="!isLoading && displayedProducts.length === 0">
        <p>No products found</p>
        <button class="clear-btn" (click)="clearFilters()">Clear Filters</button>
      </div>

      <!-- Pagination -->
      <div class="pagination" *ngIf="!isLoading && totalPages > 1">
        <button 
          class="page-btn" 
          (click)="previousPage()" 
          [disabled]="currentPage === 1"
        >
          ← Previous
        </button>

        <button 
          *ngFor="let page of getPagesArray()" 
          class="page-num" 
          [class.active]="page === currentPage"
          (click)="goToPage(page)"
        >
          {{ page }}
        </button>

        <button 
          class="page-btn" 
          (click)="nextPage()" 
          [disabled]="currentPage === totalPages"
        >
          Next →
        </button>
      </div>
    </div>
  </div>
</div>
