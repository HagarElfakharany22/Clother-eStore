<div class="account-page" *ngIf="user">
  <h1>My Account</h1>

  <form [formGroup]="editForm" (ngSubmit)="saveChanges()">
    <div class="form-group">
      <label>Name *</label>
      <input type="text" formControlName="name" />
      <span *ngIf="editForm.get('name')?.invalid && editForm.get('name')?.touched">Required</span>
    </div>

    <div class="form-group">
      <label>Email *</label>
      <input type="email" formControlName="email" />
      <span *ngIf="editForm.get('email')?.invalid && editForm.get('email')?.touched">
        Enter a valid email
      </span>
    </div>

    <div class="form-group">
      <label>Phone *</label>
      <input type="text" formControlName="phone" />
      <span *ngIf="editForm.get('phone')?.invalid && editForm.get('phone')?.touched">
        Enter a valid phone number
      </span>
    </div>

    <div class="actions">
      <button type="submit" [disabled]="editForm.invalid || isSubmitting">
        {{ isSubmitting ? 'Saving...' : 'Save Changes' }}
      </button>
      <button type="button" class="delete-btn" (click)="deleteAccount()">Delete Account</button>
    </div>
  </form>
</div>

<div *ngIf="isLoading">
  <p>Loading user data...</p>
</div>
